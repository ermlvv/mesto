<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__info-avatar">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-about">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактирвоать профиль</h2>
        <form name="profile-form" class="popup__form popup__form_type_edit">
          <input type="text" name="userName" class="popup__input popup__input_type_name" placeholder="ФИО">
          <input type="text" name="userAbout" class="popup__input popup__input_type_about" placeholder="О себе">
          <button class="popup__button popup__button_type_edit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="add-form" class="popup__form popup__form_type_add">
          <input type="text" name="placeName" class="popup__input popup__input_type_place" placeholder="Название">
          <input type="text" name="imageUrl" class="popup__input popup__input_type_image"
            placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__figure">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__image" src="#"
               alt="#">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      
    </div>
    <template class="element_template">
      <li class="element">
        <button class="element__remove" type="button"></button>
        <img class="element__image" src="#">
        <div class="element__info">
          <h2 class="element__heading"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
