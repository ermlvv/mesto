<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия" class="logo">
    </header>
    <main class="main">
      <section class="profile">
        <img clsss="element__image" src="./images/avatar.png" alt="Аватар" class="profile__info-avatar">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-about">Исследователь океана</p>
          <button class="profile__edit-button"><img class="profile__edit-button-img" src="./images/pen.svg" alt="Редактировать профиль"></button>
        </div>
        <button class="profile__add-button"><img class="profile__add-button-img" src="./images/plus.svg" alt="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__heading">Карачаевск</h2>
              <img class="element__like" src="./images/like.svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__info">
              <h2 class="element__heading">Гора Эльбрус</h2>
              <img class="element__like" src="./images/like.svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__heading">Домбай</h2>
              <img class="element__like" src="./images/like.svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus1.png" alt="Гора Эльбрус">
            <div class="element__info">
              <h2 class="element__heading">Гора Эльбрус</h2>
              <img class="element__like" src="./images/like.svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__heading">Домбай</h2>
              <img class="element__like" src="./images/like.svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__heading">Карачаево-Черкесск</h2>
              <img class="element__like" src="./images/like.svg" alt="Лайк">
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__heading">Редактирвоать профиль</h2>
          <div class="popup__inputs">
            <input type="text" class="popup__input popup__input-name" placeholder="ФИО">
            <input type="text" class="popup__input popup__input-about" placeholder="О себе">
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
          <img class="popup__close-button" src="./images/closeIcon.svg" alt="Закрыть">
        </form>
      </div>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
