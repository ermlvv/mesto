<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__info-avatar">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-about">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__heading">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__info">
              <h2 class="element__heading">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__heading">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus1.png" alt="Гора Эльбрус">
            <div class="element__info">
              <h2 class="element__heading">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__heading">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__heading">Карачаево-Черкесск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактирвоать профиль</h2>
        <form name="profile-form" class="popup__form">
          <input type="text" name="userName" class="popup__input popup__input_type_name" placeholder="ФИО">
          <input type="text" name="userAbout" class="popup__input popup__input_type_about" placeholder="О себе">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
